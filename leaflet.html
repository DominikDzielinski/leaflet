<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet sample</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width: 1000px; height: 680px"></div>
      <script>
         
         
         var OIMK_A = L.tileLayer.wms('http://localhost:8080/geoserver/baza/wms', {
         layers: 'baza:PL.PZGiK.330.1417__OT_OIMK_A',
         format: 'image/png',
         transparent: true
         });
         var BUBD_A = L.tileLayer.wms('http://localhost:8080/geoserver/baza/wms', {
         layers: 'baza:PL.PZGiK.330.1417__OT_BUBD_A',
         format: 'image/png',
         transparent: true
         });
         var PTLZ_A = L.tileLayer.wms('http://localhost:8080/geoserver/baza/wms', {
         layers: 'baza:PL.PZGiK.330.1417__OT_PTLZ_A',
         format: 'image/png',
         transparent: true
         });
         var PTWP_A = L.tileLayer.wms('http://localhost:8080/geoserver/baza/wms', {
         layers: 'baza:PL.PZGiK.330.1417__OT_PTWP_A',
         format: 'image/png',
         transparent: true
         });
         var SKJZ_L = L.tileLayer.wms('http://localhost:8080/geoserver/baza/wms', {
         layers: 'baza:PL.PZGiK.330.1417__OT_SKJZ_L',
         format: 'image/png',
         transparent: true
         });

         var mapOptions = {
            center: [52.105770, 21.261290],
            zoom: 10
         }

         var map = new L.map('map', mapOptions);

         var layers = {
            "Budynki": BUBD_A,
            "Lasy i tereny liściaste": PTLZ_A,
            "Woda powierzchniowa": PTWP_A,
            "Jezdnie": SKJZ_L,
            "Mokradła": OIMK_A,
         }

var layerControl = L.control.layers(null, layers).addTo(map);


      </script>
   </body>
   
</html>
